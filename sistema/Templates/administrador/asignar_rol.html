<!-- sistema/templates/sistema/asignar_rol.html -->
{% extends "base.html" %}

{% block title %}Asignar Rol{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Asignar Rol a {{ usuario.username }}</h1>
    
    <div class="card shadow mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.rol.label_tag }}
                    {{ form.rol }}
                    {{ form.rol.errors }}
                </div>
                <div class="form-group form-check">
                    {{ form.is_active }}
                    <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                        {{ form.is_active.label }}
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'sistema:gestion_usuarios' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
