<!-- Nav Item - Search Dropdown (Visible Only XS) -->
<li class="nav-item dropdown no-arrow d-sm-none">
    <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-search fa-fw"></i>
    </a>
    <!-- Dropdown - Messages -->
    <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
        aria-labelledby="searchDropdown">
        <form class="form-inline mr-auto w-100 navbar-search">
            <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small"
                    placeholder="Buscar..." aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>


<!-- Notificaciones globales -->
<li class="nav-item dropdown no-arrow mx-1">
    <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-bell fa-fw"></i>
        <!-- Contador de notificaciones -->
        <span class="badge bg-danger badge-counter">3+</span>
    </a>
    <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
         aria-labelledby="alertsDropdown">
        <h6 class="dropdown-header text-primary">
            <i class="fas fa-bell me-1"></i> Alertas del Sistema
        </h6>
        <a class="dropdown-item d-flex align-items-center" href="#">
            <div class="me-3">
                <div class="icon-circle bg-warning">
                    <i class="fas fa-exclamation-triangle text-white"></i>
                </div>
            </div>
            <div>
                <div class="small text-gray-500">{{ now|date:"H:i" }}</div>
                <span class="font-weight-bold">Actualización del sistema disponible</span>
            </div>
        </a>
    </div>
</li>

<!-- Mensajes (opcional) -->
<li class="nav-item dropdown no-arrow mx-1">
    <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button"
       data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-envelope fa-fw"></i>
        <span class="badge bg-success badge-counter">2</span>
    </a>
    <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
         aria-labelledby="messagesDropdown">
        <h6 class="dropdown-header text-primary">
            <i class="fas fa-envelope me-1"></i> Mensajes
        </h6>
        <a class="dropdown-item d-flex align-items-center" href="#">
            <div class="me-3">
                <img class="rounded-circle" src="#" alt="..." width="40">
            </div>
            <div>
                <div class="text-truncate">Tienes un nuevo informe de relevamiento</div>
                <div class="small text-gray-500">Jefe de Monitoreo · 58m</div>
            </div>
        </a>
    </div>
</li>
